<div ng-form="deviceSelectorForm" class="deviceSelectorCombo">
  <div ng-show="top && !parent"
    class="bottom-m">
    <div class="searchForm">
      <div class="input-group input-group-search">
        <input type="search"
          class="form-control"
          placeholder="{{placeholder | translate}}"
          ng-model="searchData.text"
          ng-keyup="checkEnter($event)">
        <span class="input-group-btn">
          <button type="button" class="btn btn-clean text-primary" ng-click="search(searchData.text)" ng-disabled="loading">
            <i c8y-icon="{{icon()}}" ng-class="{'fa-spin': loading}"></i>
          </button>
        </span>
      </div>
    </div>

    <div
      ng-show="!parent && children.length === 0 && !loading"
      class="alert alert-warning no-results top-m-sm">
      <span ng-if="searchData.lastText" translate>No assets or devices found for "{{searchData.lastText}}".</span>
      <span ng-if="!searchData.lastText" translate>No assets or devices found.</span>
    </div>
  </div>

  <div ng-show="top && parent"
    class="parent">
    <div class="alert alert-info"
      ng-show="readOnly">
      {{readOnlyInfoText}}
    </div>
    <button ng-disabled="readOnly"
      class="btn-clean btn"
      title="{{getRootName(root.name)}}"
      ng-click="(root.isDevice || groupsSelectable) && selectRoot()"
      ng-class="{'selectedDevice': isSelectedRoot()}">
        <i c8y-icon="c8y-group-open" ng-show="!root.isDevice" class="text-muted"></i>
        <i c8y-icon="check" ng-show="root.isDevice" ng-class="{'text-success': !readOnly && isSelectedRoot(), 'text-muted': readOnly || !isSelectedRoot()}"></i>
        {{getRootName(root.name)}}
      </button>
  </div>

  <div class="device-list"
    ng-class="{'noContext m-b-16': top && !parent}">
    <div class="device deviceRow text-truncate"
      ng-if="top && emptySelectionAvailable">
      <button ng-disabled="readOnly"
        class="btn btn-clean"
        ng-click="clickSelect()"
        ng-class="{'selectedDevice': isSelectionEmpty()}"
        title="{{emptySelectionLabel | translate}}">
        <i ng-show="emptySelectionIcon" c8y-icon="{{emptySelectionIcon}}"
          ng-class="{'text-success': isSelectionEmpty(), 'text-muted': !isSelectionEmpty()}">
        </i>
        {{emptySelectionLabel | translate}}
      </button>
    </div>
    <div class="device deviceRow text-truncate"
      ng-repeat="child in children"
      c8y-device-selector-combo-devices>
      <div class="deviceContainer">
        <button ng-disabled="readOnly"
          class="btn btn-clean text-primary expandBtn"
          ng-show="child.__children.length"
          ng-click="toggleChildren($event, getScope(), child)"
          style="margin-left: -20px;">
          <i c8y-icon="plus-square" ng-hide="child.openChildren"></i>
          <i c8y-icon="minus-square" ng-show="child.openChildren"></i>
        </button>
        <button ng-disabled="readOnly"
          class="btn-clean btn-clean"
          ng-click="groupsSelectable ? clickSelect(child) : child.isDevice && clickSelect(child)"
          ng-class="{'selectedDevice': isSelected(child)}"
          title="{{child.name}}">
          <i c8y-icon="c8y-group" ng-show="!child.isDevice"
            ng-class="{'text-success': isSelected(child), 'text-muted': !isSelected(child), 'c8y-icon-group-open': openChildren}"></i>
          <i c8y-icon="check" class="text-success"
            ng-show="child.isDevice && isSelected(child)"></i>
          <i c8y-icon="exchange" class="text-muted"
            ng-show="child.isDevice && !isSelected(child)"></i>
          {{child.name}}
        </button>
      </div>
    </div>
  </div>

  <div
    ng-show="!loading && truncated"
    class="alert alert-warning alert-truncated-results top-m-sm"
    translate>
    Some assets or devices might not be shown. Try narrowing search criteria.
  </div>
</div>
