<div class="panel-default"
  uib-accordion-group
  is-open="vm.isOpen"
  ng-class="{'expanded': vm.isOpen}"
  template-url=":::PLUGIN_PATH:::/tenantPolicyDetail/accordion.html">
  <uib-accordion-heading>
    <div class="col-sm-4 col-xs-12">
      <span uib-tooltip="{{'Category' | translate}}">
        {{vm.option.category}}
      </span>
    </div>
    <div class="col-sm-3 col-xs-12">
      <span uib-tooltip="{{'Key' | translate}}">
        {{vm.option.key}}
      </span>
    </div>
    <div class="col-sm-3 col-xs-12">
      <span uib-tooltip="{{'Value' | translate}}">
        {{vm.option.value}}
      </span>
    </div>

    <div class="col-sm-2 text-right panel-actions">
      <button class="showOnHover btn btn-link"
        style="font-size: 16px;"
        ng-click="$event.stopPropagation();vm.onRemove({option: vm.option})"
        uib-tooltip="{{'Remove' | translate}}">
        <i c8y-icon="minus-circle" class="text-danger"></i>
      </button>
      <button class="collapse-btn"><i c8y-icon="chevron-down"></i></button>
    </div>
  </uib-accordion-heading>

  <form name="tenantOptionsForm"
    role="form"
    novalidate>
    <c8y-edit-tenant-option option="vm.option"></c8y-edit-tenant-option>
    
    <div class="form-horizontal">
      <div class="form-group" ng-show="vm.canDisableEdit">
        <div class="col-sm-12">
          <label class="c8y-checkbox">
            <input type="checkbox" ng-checked="vm.option.editable" ng-click="vm.option.editable=!vm.option.editable" />
            <span></span>
            <span translate>Allow subtenants to edit this tenant option</span>
          </label>
        </div>
      </div>
    </div>
  </form>

</div>
