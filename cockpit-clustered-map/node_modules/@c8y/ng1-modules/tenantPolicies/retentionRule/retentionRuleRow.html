<div
  class="panel-default"
  uib-accordion-group
  is-open="vm.isOpen"
  ng-class="{'expanded': vm.isOpen}"
  template-url=":::PLUGIN_PATH:::/tenantPolicyDetail/accordion.html"
>
  <uib-accordion-heading>
    <div style="align-self:center;" class="col-sm-1">
      <i
        c8y-icon="{{ vm.dataTypes[vm.rule.dataType].icon }}"
        uib-tooltip="{{ vm.dataTypes[vm.rule.dataType].label | translate }}"
      >
      </i>
    </div>
    <div class="col-sm-3 col-xs-12">
      <span uib-tooltip="{{ 'Fragment type' | translate }}">{{ vm.rule.fragmentType }}</span>
    </div>
    <div class="col-sm-3 col-xs-12">
      <span uib-tooltip="{{ 'Type' | translate }}">{{ vm.rule.type }}</span>
    </div>
    <div class="col-sm-3 col-xs-12">
      <span uib-tooltip="{{ 'Maximum age' | translate }}">
        <i c8y-icon="calendar"></i>
        <span
          ng-show="vm.rule.maximumAge !== undefined"
          translate
          translate-n="vm.rule.maximumAge"
          translate-plural="{{ $count }} days"
          >1 day</span
        >
        <span ng-show="vm.rule.maximumAge === undefined"> --- </span>
      </span>
    </div>
    <div class="col-sm-2 text-right panel-actions">
      <button
        class="showOnHover btn btn-link"
        style="font-size: 16px;"
        ng-click="$event.stopPropagation();vm.onRemove({rule: vm.rule})"
        uib-tooltip="{{ 'Remove' | translate }}"
      >
        <i c8y-icon="minus-circle" class="text-danger"></i>
      </button>
      <button title="{{ 'Expand' | translate }}" class="collapse-btn" style="margin-left:10px;">
        <i c8y-icon="chevron-down"></i>
      </button>
    </div>
  </uib-accordion-heading>

  <form name="retentionForm" role="form" novalidate>
    <c8y-edit-retention-rule hide-source="true" ng-model="vm.rule"> </c8y-edit-retention-rule>

    <div class="form-horizontal">
      <div class="form-group" ng-show="vm.canDisableEdit">
        <div class="col-sm-12">
          <label class="c8y-checkbox">
            <input
              type="checkbox"
              ng-checked="vm.rule.editable"
              ng-click="vm.rule.editable=!vm.rule.editable"
            />
            <span></span>
            <span title="{{ 'Allow subtenants to edit this retention rule' | translate }}" translate
              >Allow subtenants to edit this retention rule</span
            >
          </label>
        </div>
      </div>
    </div>
  </form>
</div>
