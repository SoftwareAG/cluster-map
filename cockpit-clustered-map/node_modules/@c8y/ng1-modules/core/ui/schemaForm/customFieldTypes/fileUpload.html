<ng-form name="fileUploadForm">
  <div class="form-group clearfix">
    <div class="image-preview-container pull-right" ng-show="$$value$$" style="margin-bottom: 5px;">
      <img ng-src="{{ $$value$$.fileSrc }}" style="max-width:150px" />
    </div>
    <label class="control-label" ng-show="showTitle()">{{ form.title | translate }}</label>
    <div class="form-group">
      <file-picker
        ng-init="filePickerFiles = form.getFilePickerFilesFromModelValue($$value$$)"
        files="filePickerFiles"
        multiple="false"
        required="form.required"
        display-drop-zone="false"
        on-file-selected="
          $$value$$ = form.getModelValueFromFilePickerFiles(filePickerFiles);
          form.onFileSelected(fileUploadForm, filePickerFiles)
        "
        allowed-file-type="image"
      ></file-picker>
    </div>
    <span class="help-block">{{ form.description | translate }}</span>
  </div>
</ng-form>
