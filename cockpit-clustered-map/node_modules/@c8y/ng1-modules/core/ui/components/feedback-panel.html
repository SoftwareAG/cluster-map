<div class="card" style="margin-bottom: 0;" ng-if="vm.feedback">
  <div class="card-block">
    <p ng-class="vm.getTextClass(vm.feedback)">
      <span class="h4">
        <i c8y-icon="{{vm.getIcon(vm.feedback)}}" ng-class="vm.getIconClass(vm.feedback)"></i>
        <span>{{vm.feedback.summary | translate}}</span>
      </span>
      <a href ng-if="vm.getDetails().length > 0" ng-click="vm.isOpen = !vm.isOpen">
        <span ng-if="!vm.isOpen" translate>Show details</span>
        <span ng-if="vm.isOpen" translate>Hide details</span>
      </a>
    </p>
  </div>

  <div uib-collapse="!vm.isOpen">
    <div class="list-group" ng-if="vm.getDetails().length > 0">
      <div class="list-group-item flex-row" ng-repeat="detail in vm.getDetails()">
        <div class="list-item-icon">
          <i c8y-icon="{{vm.getIcon(detail)}}" ng-class="[vm.getTextClass(detail), vm.getIconClass(detail)]"></i>
        </div>
        <div class="list-item-body">
          {{detail.text | translate}}
        </div>
      </div>
    </div>
  </div>
</div>
