<div ng-if="user.passwordStrength" class="password-strength">
  <span class="password-strength-label" translate>password strength</span>
  <span ng-style="{'color': getColor(user.passwordStrength)}" class="pull-right">{{getStrength(user.passwordStrength) | translate}}</span>
  <div>
    <div ng-class="'password-'+user.passwordStrength | lowercase" ng-style="{'background-color': getColor(user.passwordStrength)}"></div>
  </div>
</div>
