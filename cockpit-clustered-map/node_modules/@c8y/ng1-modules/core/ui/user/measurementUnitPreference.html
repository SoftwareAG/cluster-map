<!-- input shown when needed data retrival completed -->
<div class="form-group" style="position: relative;" ng-if="vm.visible && !vm.loading">
  <label>{{'Unit conversion' | translate}} <i c8y-icon="info-circle" uib-tooltip="{{vm.tooltip | translate}}"></i></label>
  <ui-select ng-model="vm.user.measurementUnit">
    <ui-select-match placeholder="{{'Select unit conversion' | translate}}">{{$select.selected.label | translate}}</ui-select-match>
    <ui-select-choices repeat="unit in vm.UNIT_TYPES | filter: $select.search | orderBy:'name'">
      <div ng-bind="unit.label | translate"></div>
    </ui-select-choices>
  </ui-select>
</div>
<!-- spinner is show when data is in process of retrieval -->
<div class="text-center" ng-if="vm.visible && vm.loading">
  <i c8y-icon="circle-o-notch" class="fa-spin"></i>
  <span translate>Wait while settings are loaded&hellip;</span>
</div>
