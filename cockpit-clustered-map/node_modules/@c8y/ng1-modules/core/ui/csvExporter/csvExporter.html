<div class="modal-header"
  ng-show="title">
  <h3>{{title | translate}}</h3>
</div>
<div class="modal-body">
  <div>
    <form class="form-horizontal"
      name="csvExporterForm">
      <div class="form-group">
        <label class="control-label col-sm-3">{{'Field separator' | translate}}</label>
        <div class="col-sm-9">
          <div class="c8y-select-wrapper">
            <select ng-options="s.value as (s.label | translate) for s in fieldSeparators"
              class="form-control"
              ng-model="csvExporter.config.fieldSeparator"></select>
            <span></span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3">{{'Decimal separator' | translate}}</label>
        <div class="col-sm-9">
          <div class="c8y-select-wrapper">
            <select ng-options="s.value as (s.label | translate) for s in decimalSeparators"
              class="form-control"
              ng-model="csvExporter.config.decimalSeparator"></select>
            <span></span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3">{{'Charset' | translate}}</label>
        <div class="col-sm-9">
          <div class="c8y-select-wrapper">
            <select ng-options="charset for charset in charsets"
              class="form-control"
              ng-model="csvExporter.config.charset"></select>
            <span></span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3">{{'Options' | translate}}</label>
        <div class="col-sm-9 form-inline">
          <label class="c8y-checkbox right-m">
            <input type="checkbox" ng-model="csvExporter.config.quoteStrings"><span></span> <span title="{{ 'Quote strings' | translate }}" translate>Quote strings</span>
          </label>
          <label class="c8y-checkbox">
            <input type="checkbox" ng-model="csvExporter.config.addBom"> <span></span> <span title="{{ 'Add Byte Order Mask (for Windows)' | translate }}" translate>Add Byte Order Mask (for Windows)</span>
          </label>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="modal-footer">
  <button 
    title="{{ 'Close' | translate }}" 
    class="btn btn-default"
    ng-click="dismiss()"
    translate>
    Close
  </button>

  <button 
    title="{{ 'Download' | translate }}" 
    class="btn btn-primary"
    ng-click="download()"
    translate>
    Download
  </button>
</div>
