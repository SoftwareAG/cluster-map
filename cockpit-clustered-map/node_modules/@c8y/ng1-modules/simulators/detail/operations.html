<div ng-if="vm.simulator">
  <div class="row">
    <div class="col-lg-6 col-md-12">
      <ul
        class="list-group"
        ng-init="vm.loadOperations()">
  
        <li class="c8y-stacked-item removable list-group-item"
          ng-repeat="op in vm.operations | orderBy:['name', 'fragment'] track by $index">
  
          <label class="c8y-switch"
            title="{{'Toggle operation' | translate}}"
            style="vertical-align:middle">
              <input type="checkbox" ng-checked="vm.opActive(op)" ng-click="vm.opToggle(op)">
              <span></span>
              {{op.name | translate}}
              <small class="text-muted">{{op.fragment}}</small>
            </label>
            <button ng-if="op.removable"
            class="btn btn-clean showOnHover remove-btn"
            title="{{'Remove' | translate}}"
            ng-click="vm.removeCustomOperation(op.fragment)">
            <i c8y-icon="minus-circle" class="text-danger"></i>
            </button>
        </li>
        
      </ul>
    </div>
  </div>
  <div class="page-footer"
    style="border:0;">
    <c8y-ui-button-footer>
      <div class="row">
        <div class="col-lg-6 col-md-12">
          <button 
            title="{{'Add custom operation'| translate}}" 
            class="btn-add-block"
            ng-click="vm.addCustomOperation()">
            <i c8y-icon="plus-square"></i> {{'Add custom operation' | translate}}
          </button>
        </div>
      </div>
    </c8y-ui-button-footer>
  </div>
</div>
