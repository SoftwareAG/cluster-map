<div class="modal-header">
  <h3>
    <i c8y-icon="{{ vm.titleIcon }}"></i>
    <span>{{ 'Delete user' | translate }}</span>
  </h3>
</div>

<p class="text-center" style="padding:10px" translate>
  <b>You are about to delete user "{{ vm.resolve.user.userName }}".</b><br />
  How should subusers be handled?
</p>

<div class="text-center" style="margin-bottom:20px">
  <label class="radio-inline">
    <input type="radio" ng-model="vm.solution" value="newOwner" />
    {{ 'Select a new owner' | translate }}
  </label>
  <label class="radio-inline">
    <input type="radio" ng-model="vm.solution" value="removeOwner" />
    {{ 'Remove owner' | translate }}
  </label>
  <label class="radio-inline">
    <input type="radio" ng-model="vm.solution" value="delete" />
    {{ 'Delete all subusers' | translate }}
  </label>
</div>

<c8y-ui-user-picker
  ng-show="vm.solution==='newOwner'"
  hidden-users="vm.resolve.user"
  ng-model="vm.newOwner"
>
</c8y-ui-user-picker>

<div class="modal-footer">
  <button
    title="{{ 'Cancel' | translate }}"
    class="btn btn-default"
    ng-click="vm.dismiss()"
    translate
  >
    Cancel
  </button>
  <button
    title="{{ 'Delete' | translate }}"
    class="btn btn-primary"
    ng-disabled="!vm.canConfirm()"
    ng-click="vm.confirm()"
    translate
  >
    Delete
  </button>
</div>
