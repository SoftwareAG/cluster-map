<c8y-breadcrumbs-set>
  <c8y-breadcrumbs-item
    path="#users"
    label="{{ 'Users' | translate }}"
    icon="c8y-user"
  ></c8y-breadcrumbs-item>
</c8y-breadcrumbs-set>

<div class="tab-content-spacer"></div>
<div class="row">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-header" ng-show="vm.hasAppManagement">
        <p class="alert alert-info" translate>
          This user is assigned a global role with "Application management" permission. Therefore all
          applications are accessible.
        </p>
      </div>
      <c8y-application-access
        user="vm.user"
        all-selected="vm.hasAppManagement"
        allowed-applications="vm.user.applications"
        disabled-edit="vm.hasAppManagement || vm.hasExternalOrigin"
      >
      </c8y-application-access>
    </div>

    <div class="text-center page-footer">
      <c8y-ui-button-footer changed="!vm.hasAppManagement">
        <button
          title="{{ 'Cancel' | translate }}"
          type="button"
          class="btn btn-default"
          ng-click="vm.cancel()"
          translate
        >
          Cancel
        </button>
        <button
          title="{{ 'Save' | translate }}"
          type="button"
          class="btn btn-primary"
          ng-click="vm.save()"
          ng-disabled="vm.hasAppManagement || vm.hasExternalOrigin"
          translate
        >
          Save
        </button>
      </c8y-ui-button-footer>
    </div>
  </div>
</div>
