<div ng-controller="permissionsCtrl as vm" class="row card-group">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header separator">
        <h4 translate>Required permissions</h4>
      </div>
      <div class="card-block">
        <div ng-if="!vm.requiredRoles.length" class="alert alert-info">
          <translate>No permissions required.</translate>
        </div>
        <c8y-roles-matrix
          ng-if="vm.requiredRoles.length"
          available-roles="vm.requiredRoles"
          selected-roles="vm.application.requiredRoles"
          read-only="true">
        </c8y-roles-matrix>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-header separator">
        <h4 translate>Provided roles</h4>
      </div>
      <div class="card-block">
        <div ng-if="!vm.roles.length" class="alert alert-info">
          <translate>No roles provided.</translate>
        </div>
        <c8y-roles-matrix
          ng-if="vm.roles.length"
          available-roles="vm.roles"
          selected-roles="vm.application.roles"
          read-only="true">
        </c8y-roles-matrix>
      </div>
    </div>
  </div>
</div>
