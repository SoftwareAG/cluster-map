<div>
  <c8y-ui-action-bar-set>
    <c8y-refresh-btn></c8y-refresh-btn>
  </c8y-ui-action-bar-set>

  <div class="c8y-empty-state text-center" ng-show="vm.applications.length == 0">
    <h1 class="c8y-icon c8y-icon-administration c8y-icon-duocolor"></h1>
    <h3 translate>No applications found.</h3>
    <div ng-if="!vm.isPlatformApplicationBasePath() && vm.isAdmin()">
      <p translate>Start by adding your first application.</p>
      <p>
        <button
          title="{{ 'Add application' | translate }}"
          type="button"
          class="btn btn-primary"
          ng-click="vm.addWithWizard()"
          translate
        >
          Add application
        </button>
      </p>
      <p c8y-guide-docs>
        <small translate
          >Find out more in the
          <a c8y-guide-href="concepts/applications/">Concepts guide`KEEP_ORIGINAL`</a>.</small
        >
      </p>
    </div>
  </div>

  <div class="card-group interact-grid">
    <div
      class="col-xs-12 col-sm-4 col-md-3 col-lg-2"
      ng-if="vm.applications.length > 0 && !vm.isPlatformApplicationBasePath() && vm.isAdmin()"
    >
      <a
        title="{{ 'Add application' | translate }}"
        href=""
        class="card add-card"
        ng-click="vm.addWithWizard()"
      >
        <i c8y-icon="plus-square" class="text-muted"></i><br />
        <translate>Add application</translate>
      </a>
    </div>
    <div ng-repeat="app in vm.applications" class="col-xs-12 col-sm-4 col-md-3 col-lg-2">
      <div class="card" ng-click="vm.detail(app)">
        <div
          class="dropdown card-actions"
          uib-dropdown
          ng-click="$event.stopPropagation()"
          ng-if="!vm.isPlatformApplicationBasePath()"
        >
          <button
            type="button"
            title="{{ 'Settings' | translate }}"
            class="dropdown-toggle c8y-dropdown"
            uib-dropdown-toggle
          >
            <i c8y-icon="ellipsis-v"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu>
            <li>
              <a title="{{ 'Edit' | translate }}" href="" ng-click="vm.detail(app)">
                <i c8y-icon="edit"></i> <translate>Edit</translate>
              </a>
            </li>
            <li ng-if="!vm.isCurrentApp(app)">
              <a title="{{ 'Remove' | translate }}" href="" ng-click="vm.onClickDelete(app)">
                <i c8y-icon="times"></i> <translate>Remove</translate>
              </a>
            </li>
          </ul>
        </div>

        <div class="card-block text-center">
          <h1 style="margin: 15px 0  5px; font-size: 42px;">
            <c8y-app-icon app="app"></c8y-app-icon>
          </h1>
          <p
            title="{{ app | humanizeAppName }}"
            ng-bind="app | humanizeAppName"
            style="word-wrap: break-word;"
            class="e2e-appCardName"
          ></p>
          <p class="text-truncate">
            <i c8y-icon="{{ vm.iconType(app) }}" class="text-muted"></i>
            <small class="text-muted" ng-bind="vm.path(app)"></small>
          </p>
          <em class="small">
            {{ app.description | translate }}
          </em>
        </div>

        <div
          ng-if="vm.canOpenInBrowser(app).result"
          class="card-actions-group"
          ng-click="$event.stopPropagation()"
        >
          <a
            title="{{ 'Open' | translate }}"
            ng-if="vm.canOpenInBrowser(app).result"
            ng-href="{{ vm.getHref(app) }}"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i c8y-icon="external-link"></i>
            <translate>Open</translate>
          </a>
        </div>
      </div>
    </div>
  </div>

  <c8y-load-more></c8y-load-more>
</div>
