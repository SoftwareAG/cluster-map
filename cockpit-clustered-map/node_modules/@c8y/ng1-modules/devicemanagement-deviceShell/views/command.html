<div class="card">
  <div class="card-header">
    <h4 class="card-title"><i c8y-icon="terminal"></i> {{ 'Command' | translate }}</h4>
    <div class="flex-item-right">
      <device-status device="deviceStatus.device" refresh="deviceStatus.refresh"></device-status>
    </div>
  </div>
  <hr />
  <div class="card-block">
    <textarea class="form-control text-code" rows="10" ng-model="command.text"></textarea>
  </div>
  <div class="card-footer separator">
    <button
      type="button"
      class="btn btn-primary"
      ng-show="isDeliveryTypeSupported(deliveryType, command)"
      ng-repeat="deliveryType in standardDeliveryTypes"
      ng-click="execute(command, deliveryType)"
      ng-switch="deliveryType"
      ng-disabled="!command.text || sendingCommand"
    >
      <span
        title="{{ getExecuteButtonLabel(deliveryType) }}"
      >
        {{ getExecuteButtonLabel(deliveryType) }}
      </span>
    </button>
  </div>
</div>
