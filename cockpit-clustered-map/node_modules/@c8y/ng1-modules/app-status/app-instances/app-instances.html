<div class="card-block">
  <div class="legend form-block">
    {{ 'Instances' | translate }}
  </div>

  <ul class="list-group card-inner-scroll" style="max-height:calc(100vh - 294px);">
    <li class="list-group-item flex-row collapsible" ng-class="{'expanded':vm.isOpen}">
      <div class="list-item-body flex-row">
        <div class="list-item-icon">
          <i
            c8y-icon="{{ vm.getStatusIcon(vm.status) }}"
            uib-tooltip="{{ vm.status | translate }}"
            tooltip-placement="right"
          ></i>
        </div>
        <div class="list-item-body">
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 text-truncate">
            <label class="small" translate>Active</label> {{ vm.instancesStatus.active || 0 }}
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 text-truncate">
            <label class="small" translate>Unhealthy</label> {{ vm.instancesStatus.unhealthy || 0 }}
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 text-truncate">
            <label class="small" translate>Desired</label> {{ vm.instancesStatus.desired || 0 }}
          </div>
        </div>
      </div>
      <div class="list-item-actions" ng-if="vm.showDetails()">
        <button
          type="button"
          title="{{ 'Expand' | translate }}"
          class="collapse-btn"
          ng-click="vm.openItem()"
        >
          <i c8y-icon="chevron-down"></i>
        </button>
      </div>
      <div uib-collapse="!vm.isOpen">
        <c8y-app-instances-details
          instances-details="vm.statusFragment.instances"
        ></c8y-app-instances-details>
      </div>
    </li>
  </ul>
</div>
