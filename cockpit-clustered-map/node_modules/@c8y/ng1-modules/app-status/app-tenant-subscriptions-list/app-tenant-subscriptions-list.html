<div class="card-block">
  <div class="legend form-block top-m-xxl">
    {{ 'Subscribed tenants' | translate }}
  </div>

  <ul class="list-group card-inner-scroll" style="max-height: calc(100vh - 464px);">
    <li
      class="list-group-item flex-row collapsible"
      ng-class="{'expanded': vm.isOpen(subscription)}"
      ng-repeat="subscription in vm.subscriptionsList | orderBy:'tenantName' track by subscription.tenantName"
    >
      <div class="list-item-body flex-row">
        <div class="list-item-icon">
          <i
            c8y-icon="{{ vm.getStatusIcon(subscription.status) }}"
            uib-tooltip="{{ subscription.status | translate }}"
            tooltip-placement="right"
          ></i>
        </div>
        <div class="list-item-body">
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 text-truncate">
            <label class="small" translate>Active</label> {{ subscription.active || 0 }}
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 text-truncate">
            <label class="small" translate>Unhealthy</label> {{ subscription.unhealthy || 0 }}
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 text-truncate">
            <label class="small" translate>Desired</label> {{ subscription.desired || 0 }}
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" title="{{ subscription.tenantName }}">
            {{ subscription.tenantName }}
          </div>
        </div>
      </div>
      <div class="list-item-actions" ng-if="vm.showDetails(subscription)">
        <button
          type="button"
          title="{{ 'Expand' | translate }}"
          class="collapse-btn"
          ng-click="vm.openItem(subscription)"
        >
          <i c8y-icon="chevron-down"></i>
        </button>
      </div>
      <div uib-collapse="!vm.isOpen(subscription)">
        <c8y-app-instances-details
          instances-details="vm.getSubscriptionInstances(subscription)"
        ></c8y-app-instances-details>
      </div>
    </li>
  </ul>
</div>
