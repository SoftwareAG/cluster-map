<div class="card-block">
  <div class="legend form-block">{{'Events' | translate}}</div>
</div>
<div class="card-inner-scroll" style="max-height: calc(50vh - 200px);">
  <div class="card-block" style="padding-top:0;">
    <c8y-event-list
      filters="vm.filter"
      realtime="vm.realtime"
      hide-header-actions="true"
      refresh-loading='vm.refreshLoading'
      hide-device='vm.hideDevice'>
    </c8y-event-list>
  </div>
</div>
