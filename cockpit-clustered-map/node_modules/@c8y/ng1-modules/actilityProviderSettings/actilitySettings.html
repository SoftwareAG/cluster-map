<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
    <div class="card">
      <div class="card-block">
        <p ng-show="vm.areCredentialsSaved && !vm.editMode" translate>
          Credentials already provided.<br />
          Click "Replace credentials" below to overwrite them.
        </p>
        <p ng-show="!vm.areCredentialsSaved" translate>
          There are no credentials provided yet. Please provide some.
        </p>
        <div ng-form="vm.actilitySettingsForm">
          <div class="form-group" ng-if="!vm.areCredentialsSaved || vm.editMode">
            <label translate>Profile ID</label>
            <input
              type="text"
              name="profileId"
              class="form-control"
              ng-model="vm.settings.profileId"
              placeholder="{{ 'e.g.' | translate }} 1234"
              required
            />
            <c8y-error-feedback field="vm.actilitySettingsForm.profileId"></c8y-error-feedback>
          </div>
          <div class="form-group" ng-if="!vm.areCredentialsSaved || vm.editMode">
            <label translate>Username</label>
            <input
              type="text"
              name="username"
              class="form-control"
              ng-model="vm.settings.username"
              placeholder="{{ 'e.g. joe`LOCALIZE`' | translate }}"
              required
            />
            <c8y-error-feedback field="vm.actilitySettingsForm.username"></c8y-error-feedback>
          </div>
          <div class="form-group" ng-if="!vm.areCredentialsSaved || vm.editMode">
            <label translate>Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              ng-model="vm.settings.password"
              c8y-autocomplete="off"
              placeholder="{{ 'e.g. my_password' | translate }}"
              required
            />
            <c8y-error-feedback field="vm.actilitySettingsForm.password"></c8y-error-feedback>
          </div>
          <div class="form-group" ng-if="!vm.areCredentialsSaved || vm.editMode">
            <label translate>Application EUI</label>
            <input
              type="text"
              name="applicationEUI"
              class="form-control"
              ng-model="vm.settings.applicationEUI"
              placeholder="{{ 'e.g.' | translate }} 70B3D53260000003"
              ng-pattern="/^([0-9A-F]{2}){8}$/i"
              required
            />
            <c8y-error-feedback field="vm.actilitySettingsForm.applicationEUI">
              <span ng-message="pattern" translate>
                Must be a valid 16 digit hexadecimal number.
              </span>
            </c8y-error-feedback>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button
          title="{{ 'Replace credentials' | translate }}"
          class="btn btn-primary"
          ng-if="vm.areCredentialsSaved && !vm.editMode"
          ng-click="vm.turnOnEditMode()"
          translate
        >
          Replace credentials
        </button>
        <button
          title="{{ 'Save credentials' | translate }}"
          ng-if="!vm.areCredentialsSaved || vm.editMode"
          class="btn btn-primary"
          ng-click="vm.save()"
          ng-disabled="vm.actilitySettingsForm.$invalid"
          translate
        >
          Save credentials
        </button>
      </div>
    </div>
  </div>
</div>
