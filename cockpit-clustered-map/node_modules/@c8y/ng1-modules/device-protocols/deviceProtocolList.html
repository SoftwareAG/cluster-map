<div class="list-group">
  <div
    class="list-group-item"
    ng-repeat="protocol in vm.protocols | orderBy:['name', vm.getTitle] | filter:vm.filter"
    ng-click="vm.edit(protocol)"
  >
    <div class="flex-row">
      <div class="list-item-actions" ng-click="$event.stopPropagation()">
        <span class="dropdown settings" uib-dropdown>
          <button
            title="{{ 'Actions' | translate }}"
            class="dropdown-toggle c8y-dropdown btn-link"
            uib-dropdown-toggle
          >
            <i c8y-icon="ellipsis-v"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu>
            <li>
              <a title="{{ 'Edit' | translate }}" href="" ng-click="vm.edit(protocol)">
                <i c8y-icon="edit"></i> {{ 'Edit' | translate }}
              </a>
            </li>
            <li>
              <a title="{{ 'Remove' | translate }}" href="" ng-click="vm.remove(protocol)">
                <i c8y-icon="trash"></i> {{ 'Remove' | translate }}
              </a>
            </li>
            <li ng-repeat="action in vm.getProtocolActionsMemoized(protocol)">
              <a title="{{ action.label | translate }}" href="" ng-click="action.execute(protocol)">
                <i c8y-icon="{{ action.icon }}"></i> {{ action.label | translate }}
              </a>
            </li>
          </ul>
        </span>
      </div>

      <div class="list-item-icon">
        <i c8y-icon="{{ vm.CONFIG.icon }}"></i>
      </div>

      <div class="list-item-body flex-row text-truncate">
        <span class="label label-info right-m-sm">{{::protocol.name}}</span>
        <span class="text-truncate" title="{{::vm.getTitle(protocol)}}">{{::vm.getTitle(protocol)}}</span>
        <div class="flex-item-right">
          <c8y-ui-component
            component-name="::vm.getRowInfoComponent(protocol)"
            data="protocol.data"
          >
          </c8y-ui-component>
        </div>
      </div>
    </div>
  </div>

  <c8y-load-more></c8y-load-more>
</div>
