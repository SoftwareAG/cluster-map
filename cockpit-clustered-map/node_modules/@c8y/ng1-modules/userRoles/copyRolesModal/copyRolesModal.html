<div class="modal-header">
  <h3>
    <i c8y-icon="clipboard"></i>
    <span translate>Copy roles fromâ€¦</span>
  </h3>
</div>
<div class="modal-body">
  <label style="margin-bottom: 0;" translate>Current roles </label>&nbsp;
  <label class="c8y-radio radio-inline">
    <input
      title="{{ 'Merge' | translate }}"
      type="radio"
      ng-model="vm.process"
      ng-value="'merge'"
    /><span></span>
    {{ 'Merge' | translate }}
  </label>
  <label class="radio-inline c8y-radio">
    <input
      title="{{ 'Replace' | translate }}"
      type="radio"
      ng-model="vm.process"
      ng-value="'replace'"
    /><span></span>
    {{ 'Replace' | translate }}
  </label>
</div>

<c8y-ui-user-picker model-type="object" hidden-users="vm.resolve.userTo" ng-model="vm.selectedUser">
</c8y-ui-user-picker>

<div class="modal-footer">
  <button
    title="{{ 'Cancel' | translate }}"
    class="btn btn-default"
    ng-click="vm.modalInstance.dismiss()"
    translate
  >
    Cancel
  </button>

  <button
    title="{{ 'Copy' | translate }}"
    class="btn btn-primary"
    ng-disabled="!vm.selectedUser || vm.copying"
    ng-click="vm.copy()"
    translate
  >
    Copy
  </button>
</div>
