<div class="row bottom-m-md">
  <div class="col-sm-5">
    <div class="legend form-block"
      translate>Details</div>

    <dl class="dl-inline small text-muted"
      style="margin-bottom: 0;"
      ng-if="operation.bulkOperationId"
      ng-init="loadBulkOperationHref(operation)">
      <dt translate>Bulk operation</dt>
      <dd><a ng-href="{{bulkOperationHref}}"
          translate>See details</a></dd>
    </dl>
    <dl class="dl-inline small text-muted"
      style="margin-bottom: 0;"
      data-ng-repeat="(key, label) in getStandardKeys(operation)">
      <dt>{{label | translate}}</dt>
      <dd style="word-break: break-all;">{{operation[key] | translate}}</dd>
    </dl>
    <dl class="dl-inline small text-muted"
      style="margin-bottom: 0;">
      <dt translate>Result</dt>
      <dd ng-if="operation.c8y_Command.result" style="word-break: break-all;">{{operation.c8y_Command.result}}</dd>
      <dd ng-if="!operation.c8y_Command.result"> - </dd>
    </dl>
    <dl class="dl-inline small text-muted"
      style="margin-bottom: 0;"
      data-ng-repeat="key in getNonStandardKeys(operation)">
      <dt>{{key | humanize2}}</dt>
      <dd>{{operation[key] | json}}</dd>
    </dl>
  </div>
  <div class="col-sm-7">
    <div class="legend form-block"
      translate>
      History of changes
    </div>
    <c8y-audit-list filter="{source: operation.id}" source-device-id="{{operation.deviceId}}"></c8y-audit-list>
  </div>
</div>
