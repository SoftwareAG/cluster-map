<div ng-controller="deviceControlCtrl as vm">
 <c8y-ui-title-set
   ng-if="vm.showTitle()"
   title = "'Device operations'| translate"
   subtitle = "vm.subTitle()"
 ></c8y-ui-title-set>

  <c8y-ui-action-bar-set>
    <li class="btn-group" action-bar-position="left">

      <button type="button" class="btn btn-default"
        uib-tooltip="{{'Pending' | translate}}"
        tooltip-placement="bottom"
        tooltip-append-to-body="true"
        ng-click="changeFilter('PENDING')"
        ng-class="{active: btnActive('PENDING')}">
        <i c8y-icon="{{statusIcon('pending')}}"
          ng-class="statusClass('pending')"></i>
        <span ng-show="btnActive('PENDING')">{{'Pending' | translate}}</span>
      </button>

      <button type="button" class="btn btn-default"
        uib-tooltip="{{'Executing' | translate}}"
        tooltip-placement="bottom"
        tooltip-append-to-body="true"
        ng-click="changeFilter('EXECUTING')"
        ng-class="{active: btnActive('EXECUTING')}">
        <i c8y-icon="{{statusIcon('executing')}}"
          ng-class="statusClass('executing')"></i>
        <span ng-show="btnActive('EXECUTING')">{{'Executing' | translate}}</span>
      </button>

      <button type="button" class="btn btn-default"
        uib-tooltip="{{'Successful' | translate}}"
        tooltip-placement="bottom"
        tooltip-append-to-body="true"
        ng-click="changeFilter('SUCCESSFUL')"
        ng-class="{active: btnActive('SUCCESSFUL')}">
        <i c8y-icon="{{statusIcon('successful')}}"
          ng-class="statusClass('successful')"></i>
        <span ng-show="btnActive('SUCCESSFUL')">{{'Successful' | translate}}</span>
      </button>

      <button type="button" class="btn btn-default"
        uib-tooltip="{{'Failed' | translate}}"
        tooltip-placement="bottom"
        tooltip-append-to-body="true"
        ng-click="changeFilter('FAILED')"
        ng-class="{active: btnActive('FAILED')}">
        <i c8y-icon="{{statusIcon('failed')}}"
          ng-class="statusClass('failed')"></i>
        <span ng-show="btnActive('FAILED')">{{'Failed' | translate}}</span>
      </button>

      <button type="button" class="btn btn-default"
        ng-click="changeFilter()"
        ng-class="{active: btnActive()}" translate>All
      </button>
    </li>

    <li ng-show="btnActive('PENDING')">
      <button type="button" class="btn btn-link" ng-click="cancelAllPending()">
        <i c8y-icon="times"></i> {{'Cancel all' | translate}}
      </button>
    </li>

    <c8y-realtime-btn channel-name="vm.realtimeChannel" subscriber-id="vm.realtimeSubscriberId"></c8y-realtime-btn>

    <c8y-refresh-btn></c8y-refresh-btn>

  </c8y-ui-action-bar-set>

  <div class="c8y-empty-state text-center" ng-show="operations.length == 0">
    <h1 class="c8y-icon c8y-icon-energy c8y-icon-duocolor"></h1>
    <h3 translate>No recent operations found.</h3>
  </div>

  <div class="list-group" ng-show="operations.length">

    <div
      class="list-group-item collapsible"
      ng-class="{'expanded': displayOptions.showDetails}"
      ng-repeat="op in operations | orderBy:sortOperationsListByTime:true track by op.id"
      ng-init="displayOptions = getDisplayOptions()">
      <div
        ng-if="isSingleOperation(op)"
        device-control-single-operation-row-summary
        operation="op"
        display-options="displayOptions">
      </div>

      <div
        ng-if="isSingleOperation(op) && displayOptions.showDetails"
        device-control-single-operation-row-details
        operation="op">
      </div>

      <div
        ng-if="isBulkOperation(op)"
        device-control-bulk-operation-row-summary
        operation="op"
        display-options="displayOptions">
      </div>

      <div
        ng-if="isBulkOperation(op) && displayOptions.showDetails"
        device-control-bulk-operation-row-details
        operation="op">
      </div>

    </div>

  </div>
  <c8y-load-more change-page-size></c8y-load-more>
</div>
