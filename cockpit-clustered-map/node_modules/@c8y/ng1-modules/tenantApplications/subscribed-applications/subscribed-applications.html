<div class="col-md-6">
  <div class="card">
    <div class="card-header">
      <h4 translate>Subscribed applications</h4>
    </div>
    <ul class="list-group card-inner-scroll"
      style="max-height:calc(100vh - 227px);"
    >
      <li class="list-group-item flex-row collapsible"
        ng-class="{'expanded': vm.isOpen(a)}"
        ng-repeat="a in vm.associatedApplications"
      >
        <div class="list-item-body flex-row">
          <c8y-app-icon app="::a"
            style="font-size: 30px;"
          >
          </c8y-app-icon>
          <p title="{{ a | humanizeAppName }}" style="margin-left: 10px;">{{a | humanizeAppName}}</p>
          <div class="list-item-icon" ng-if="vm.getStatusIcon(a.id)">
            <i c8y-icon="{{vm.getStatusIcon(a.id)}}"
              uib-tooltip="{{vm.getStringTooltip(a.id) | translate}}"
              tooltip-placement="right"
              style="margin-left: 5px">
            </i>
          </div>
          <button title="{{ 'unsubscribe' | translate }}" ng-click="vm.dissociate(a)"
            style="margin-right: 30px;"
            class="btn btn-primary btn-xs showOnHover flex-item-right"
            translate
          >
            unsubscribe
          </button>
        </div>
        <div class="list-item-actions"
          ng-if="vm.hasApplicationStatus(a)">
          <button type="button"
            title="{{'Expand' | translate}}"
            class="collapse-btn"
            ng-click="vm.openItem(a)"
          >
            <i c8y-icon="chevron-down"></i>
          </button>
        </div>
        <div uib-collapse="!vm.isOpen(a)">
          <c8y-app-instances-details instances-details="vm.getSubscriptionInstances(a)"
          instances-status="vm.instancesStatus"
          >
          </c8y-app-instances-details>
        </div>
      </li>
    </ul>
  </div>
</div>
