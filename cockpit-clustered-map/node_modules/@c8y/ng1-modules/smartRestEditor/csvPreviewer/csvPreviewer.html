<div class="row smart-rest-csv-viewer">
  <div class="col-xs-7">
    <div ng-if="!vm.hideRequestTemplates">
      <div class="legend form-block">
        <span translate>Messages</span>
      </div>
      <div
        class="c8y-empty-state text-left empty-list"
        ng-show="vm.templatesPreviews.requestTemplates.length == 0"
      >
        <h1 class="c8y-icon">
          <i c8y-icon="arrow-circle-right"></i>
        </h1>
        <p>
          <strong translate>No messages.</strong>
          <br />
          <span translate
            >After adding your first message, the CSV preview will be shown here.</span
          >
        </p>
      </div>
      <div class="table-responsive" ng-show="vm.templatesPreviews.requestTemplates.length">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th translate>Name</th>
              <th translate>API</th>
              <th translate>Method</th>
              <th translate>Preview</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="templatePreview in vm.templatesPreviews.requestTemplates">
              <td ng-bind="templatePreview.name"></td>
              <td ng-bind="templatePreview.api"></td>
              <td ng-bind="templatePreview.method"></td>
              <td>
                <code ng-bind="templatePreview.csv"></code>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="col-xs-5" ng-if="!vm.hideResponseTemplates">
    <div class="legend form-block">
      <span translate>Responses</span>
    </div>
    <div
      class="c8y-empty-state text-left empty-list"
      ng-show="vm.templatesPreviews.responseTemplates.length == 0"
    >
      <h1 class="c8y-icon">
        <i c8y-icon="arrow-circle-left"></i>
      </h1>
      <p>
        <strong translate>No responses.</strong>
        <br />
        <span translate>After adding your first response, the CSV preview will be shown here.</span>
      </p>
    </div>
    <div class="table-responsive" ng-show="vm.templatesPreviews.responseTemplates.length">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th translate>Name</th>
            <th translate>Preview</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="templatePreview in vm.templatesPreviews.responseTemplates">
            <td ng-bind="templatePreview.name"></td>
            <td>
              <code ng-bind="templatePreview.csv"></code>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="form-group" c8y-copy-to-clipboard>
    <div class="legend form-block">
      <span translate>Template creation CSV</span>
    </div>
    <textarea
      c8y-copy-to-clipboard-input
      ng-model="vm.creationCsv"
      class="form-control form-group"
      style="height: 100px;"
      readonly
    >
    </textarea>
    <div>
      <span class="input-group-btn">
        <button
          title="{{ 'Copy to clipboard' | translate }}"
          c8y-copy-to-clipboard-button
          class="btn btn-primary"
        >
          <i c8y-icon="copy"></i>
          <span translate>Copy to clipboard</span>
        </button>
      </span>
    </div>
  </div>
</div>
