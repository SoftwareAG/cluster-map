<c8y-ui-action-bar-set>
  <li ng-show="vm.state.WAITING || vm.state.RUNNING">
    <i c8y-icon="spinner" class="fa-pulse"></i>
    <span translate ng-show="vm.state.WAITING">Waiting in queue</span>
    <span translate ng-show="vm.state.RUNNING">Executing. Takes about 2 minutes</span>
  </li>

  <button
    ng-show="vm.useMicroservice"
    title="{{ 'Create branded standard apps' | translate }}"
    class="btn btn-link"
    ng-click="vm.generate()"
    ng-disabled="vm.blocked()"
  >
    <i c8y-icon="bolt"></i> <translate>Create</translate>
  </button>

  <button
    ng-show="!vm.useMicroservice"
    title="{{ 'Apply branding configuration' | translate }}"
    class="btn btn-link"
    tooltip="(wrapperform.$dirty ? 'Please save your changes' : '') | translate"
    ng-disabled="wrapperform.$dirty"
    ng-click="vm.applyConfiguration()"
  >
    <i c8y-icon="bolt"></i> <translate>Apply</translate>
  </button>

  <button
    ng-show="!vm.useMicroservice"
    title="{{ 'Reset applied branding configuration' | translate }}"
    class="btn btn-link"
    ng-click="vm.resetConfiguration()"
  >
    <i c8y-icon="trash"></i> <translate>Reset</translate>
  </button>

  <button
    ng-show="vm.showPreview"
    title="{{ 'Open branded apps preview' | translate }}"
    class="btn btn-link"
    ng-click="vm.preview()"
  >
    <i c8y-icon="external-link"></i> <translate>Open preview</translate>
  </button>
</c8y-ui-action-bar-set>

<div class="row" ng-form="wrapperform">
  <div class="col-md-6 col-xs-12">
    <div class="card">
      <div class="card-header separator">
        <h4 class="card-title" translate>Configuration</h4>
      </div>
      <div class="card-inner-scroll" style="min-height: 400px; max-height: calc(100vh - 330px)">
        <div class="card-block p-t-0 p-b-0">
          <div class="spinner" ng-show="vm.isLoading" style="position: static;">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
          </div>
          <form name="platformConfigurationForm1" ng-blur="vm.updateLivePreview()" novalidate>
            <c8y-schema-form
              schema="vm.schema"
              form="vm.form[0]"
              model="vm.branding.c8y_less_variables"
              options="vm.options"
            >
            </c8y-schema-form>
          </form>

          <form name="platformConfigurationForm2" novalidate>
            <c8y-schema-form
              schema="vm.schema"
              form="vm.form[1]"
              model="vm.branding.c8y_less_variables"
              options="vm.options"
            >
            </c8y-schema-form>
          </form>
        </div>
      </div>
      <div class=" card-footer text-center separator">
        <c8y-ui-button-footer changed="wrapperform.$dirty">
          <button
            title="{{ 'Save' | translate }}"
            class="btn btn-primary btn-lg btn-wide"
            type="button"
            ng-click="vm.save()"
            ng-disabled="!vm.canSave() || !wrapperform.$dirty"
            ng-hide="vm.isLoading"
            translate
          >
            Save
          </button>
        </c8y-ui-button-footer>
      </div>
    </div>
  </div>

  <div class="col-md-6 hidden-xs" ng-if="vm.showPreview">
    <div class="card">
      <div class="card-header separator">
        <h4 class="card-title" translate>Preview</h4>
      </div>
      <div class="card-block c8y-browser-mock">
        <div class="browser-container">
          <div class="browser-row">
            <div class="buttons">
              <span class="dot" style="background:#ED594A;"></span>
              <span class="dot" style="background:#FDD800;"></span>
              <span class="dot" style="background:#5AC05A;"></span>
            </div>
            <div class="tab text-truncate"><img src="{{ vm.favicon }}" /> {{ vm.title }}</div>
          </div>

          <div class="browser-content">
            <iframe id="previewBrowser" width="100%"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
