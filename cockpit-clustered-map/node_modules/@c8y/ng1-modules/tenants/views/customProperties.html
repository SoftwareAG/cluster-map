<c8y-breadcrumbs-set>
  <c8y-breadcrumbs-item path="#tenants" label="{{'Tenants' | translate}}" icon="c8y-sub-tenants"></c8y-breadcrumbs-item>
</c8y-breadcrumbs-set>

  <form name="tenantCustomPropertiesForm" novalidate>
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-block">
            <c8y-schema-form
              schema="vm.schema"
              form="vm.form"
              model="vm.tenant"
            >
            </c8y-schema-form>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center page-footer" style="border:0;">
      <c8y-ui-button-footer changed="tenantCustomPropertiesForm.$dirty">
        <div class="row">
          <div class="col-md-8">
            <button
              title="{{ 'Save' | translate }}" 
              class="btn btn-primary"
              ng-disabled="tenantCustomPropertiesForm.$invalid || !tenantCustomPropertiesForm.$dirty"
              ng-click="vm.save(tenantCustomPropertiesForm)"
              translate
            >
              Save
            </button>
          </div>
        </div>
      </c8y-ui-button-footer>
    </div>
  </form>
</div>
