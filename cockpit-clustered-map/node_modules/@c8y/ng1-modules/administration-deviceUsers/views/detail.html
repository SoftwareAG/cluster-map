<c8y-breadcrumbs-set>
  <c8y-breadcrumbs-item
    path="#deviceusers"
    label="{{ 'Device credentials' | translate }}"
    icon="c8y-device"
  ></c8y-breadcrumbs-item>
</c8y-breadcrumbs-set>

<div data-ng-controller="deviceUserDetailCtrl">
  <form name="userForm" role="form" ng-submit="save(user)" novalidate>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title" translate>Identification</h4>
          </div>
          <hr />
          <div class="card-block">
            <div class="form-group" ng-class="{'has-error': invalid('username')}">
              <label>{{ 'Username' | translate }}</label>
              <input
                class="form-control"
                name="username"
                ng-model="user.userName"
                placeholder="{{ 'e.g. device_user' | translate }}"
                required
                ng-disabled="user.id"
                uib-tooltip="{{ getErrorFeedback('username') }}"
                c8y-autocomplete="off"
              />
            </div>

            <div class="form-group">
              <label translate>Active</label>
              <div>
                <button
                  type="button"
                  class="btn btn-default"
                  on
                  ng-model="user.enabled"
                  uib-btn-checkbox="user.enabled"
                >
                  <i c8y-icon="minus-circle" class="text-danger" ng-show="!user.enabled"></i>
                  <i c8y-icon="check-circle" class="text-success" ng-show="user.enabled"></i>
                  <span title="{{ 'Enabled' | translate }}" ng-show="user.enabled" translate
                    >Enabled</span
                  >
                  <span title="{{ 'Disabled' | translate }}" ng-show="!user.enabled" translate
                    >Disabled</span
                  >
                </button>
              </div>
            </div>

            <div class="form-group" ng-show="changePasswordBtn">
              <button type="button" class="btn btn-default" ng-click="showPassword=!showPassword">
                <span title="{{ 'Change password' | translate }}" ng-show="!showPassword" translate
                  >Change password</span
                >
                <span
                  title="{{ 'Cancel password change' | translate }}"
                  ng-show="showPassword"
                  translate
                >Cancel password change</span>
              </button>
            </div>

            <div class="form-group" ng-if="showPassword && isCurrent">
              <label>{{ 'Current password' | translate }}</label>
              <input
                type="password"
                name="currentPassword"
                class="form-control"
                ng-model="password.currentPassword"
                placeholder="{{ 'e.g. my_current_password' | translate }}"
                required
                ng-pattern="passwordRegex"
                c8y-autocomplete="off"
              />
            </div>

            <div
              class="form-group"
              ng-if="showPassword"
              ng-class="{'has-error': invalid('password')}"
            >
              <label>{{ 'Password' | translate }}</label>
              <input
                type="password"
                name="password"
                class="form-control"
                ng-model="user.password"
                placeholder="{{ 'e.g. my_new_password' | translate }}"
                required
                ng-pattern="passwordRegex"
                uib-tooltip="{{ getErrorFeedback('password') }}"
                c8y-autocomplete="off"
              />
            </div>
            <div
              class="form-group"
              ng-if="showPassword"
              ng-class="{'has-error': invalid('confirmPassword')}"
            >
              <label>{{ 'Confirm password' | translate }}</label>
              <input
                type="password"
                name="confirmPassword"
                class="form-control"
                ng-model="$parent.confirmPassword"
                placeholder="{{ 'e.g. my_new_password' | translate }}"
                required
                uib-tooltip="{{ getErrorFeedback('confirmPassword') }}"
                ng-change="changePasswordConfirm($parent.confirmPassword)"
                c8y-autocomplete="off"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title" translate>Global roles</h4>
          </div>
          <hr />
          <ul class="list-group">
            <li class="list-group-item item-list-row " ng-repeat="group in groups">
              <label class="c8y-checkbox text-center" style="width:40px">
                <input
                  type="checkbox"
                  id="{{ 'groupcheckbox' + $index }}"
                  ng-model="_groups[group.id]"
                />
                <span></span>
              </label>
              <label for="{{ 'groupcheckbox' + $index }}">
                {{::group.name | translate}}
                <br /><small class="text-muted">{{::group.description | translate}}</small>
              </label>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="text-center page-footer">
      <c8y-ui-button-footer changed="userForm.$dirty">
        <button
          title="{{ 'Cancel' | translate }}"
          type="button"
          ng-click="cancel()"
          class="btn btn-default"
          translate
        >
          Cancel
        </button>
        <button
          title="{{ 'Save' | translate }}"
          ng-class="{'btn-save': showPassword}"
          class="btn btn-primary"
          type="submit"
          ng-disabled="userForm.$invalid || userForm.$pristine || saving"
          translate
        >
          Save
        </button>
      </c8y-ui-button-footer>
    </div>
  </form>
</div>
