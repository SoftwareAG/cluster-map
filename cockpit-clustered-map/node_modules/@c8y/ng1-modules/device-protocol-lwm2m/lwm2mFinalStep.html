<div class="bg-gray-white">
  <div class="modal-inner-scroll">

    <div ng-if="vm.errors().length">
      <h1 class="text-danger text-center" style="font-size:4em;"><i c8y-icon="exclamation-circle"></i></h1>
      <ul class="list-group text-danger">
        <li class="list-group-item" ng-repeat="error in vm.errors()">
          <i c8y-icon="c8y-device-protocols"></i>
          <strong style="margin-right:5px">{{error.id}}</strong> {{error.msg | translate}}
        </li>
      </ul>
    </div>

    <div ng-if="vm.created().length || vm.updated().length">
      <h1 class="text-success text-center" style="font-size:4em;"><i c8y-icon="check-circle"></i></h1>

      <div ng-if="vm.created().length">
        <p class="lead text-success text-center" style="margin-bottom:0; padding:10px"><strong translate>Created</strong></p>
        <div class="c8y-wizard-list-nav" ng-repeat="model in vm.created()">
          <a href="" ng-click="vm.gotoDetail(model)" class="list-group-item">
            <i c8y-icon="c8y-device-protocols"></i>
            <strong style="margin-right:5px">{{model.id}}</strong>
            {{vm.name(model)}}
          </a>
        </div>
      </div>

      <div ng-if="vm.updated().length">
        <p class="lead text-success text-center" style="margin-bottom:0; padding:10px"><strong translate>Updated</strong></p>
        <div class="c8y-wizard-list-nav" ng-repeat="model in vm.updated()">
          <a href="" ng-click="vm.gotoDetail(model)" class="list-group-item">
            <i c8y-icon="c8y-device-protocols"></i>
            <strong style="margin-right:5px">{{model.id}}</strong>
            {{vm.name(model)}}
          </a>
        </div>
      </div>
    </div>

  </div>

    <div class="c8y-wizard-footer flex-row">
      <div class="flex-row">
        <button title="{{ 'Back' | translate }}" style="flex:1;min-width:0" class="btn btn-default" ng-click="vm.back()" translate>Back</button>
        <button title="{{ 'Cancel' | translate }}" style="flex:1;min-width:0" class="btn btn-default" ng-click="vm.cancel()" translate>Cancel</button>
        <button title="{{ 'Continue' | translate }}" style="flex:1;min-width:0" class="btn btn-primary" ng-click="vm.finish()" translate>Continue</button>
      </div>
    </div>
  </div>
