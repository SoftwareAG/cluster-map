<form name="vm.form" novalidate>
  <div class="card col-lg-6 col-md-12">
    <div class="card-header separator">
      <h4 class="card-title" translate>LWM2M bootstrap parameters</h4>
    </div>

    <div class="card-block ">
      <c8y-schema-form
        schema="vm.schema"
        model="vm.config"
        options="{formDefaults: {readonly: !vm.permissions.write}}"
      >
      </c8y-schema-form>
    </div>

    <div class="page-footer text-center" ng-hide="!vm.permissions.write">
      <c8y-ui-button-footer changed="vm.form.$dirty">
        <button
          title="{{ 'Save' | translate }}"
          class="btn btn-primary btn-lg btn-wide"
          type="button"
          ng-click="vm.save()"
          ng-disabled="!vm.form.$dirty"
          translate
        >
          Save
        </button>
      </c8y-ui-button-footer>
    </div>
  </div>
</form>
